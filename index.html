<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Product Card</title>
</head>
<body>
  <div class="main">
      <div class="card">
        <div class="image">
          <img src="/img/headphone.jpeg">
          <div class="gadgets">
            <div class="favorite">
              <i id="heart" class="fa-regular fa-heart"></i>
            </div>
            <div class="view">
              <i id="eye" class="fa-regular fa-eye"></i>
            </div>
          </div>
          <div class="promo"><span>NEW</span></div>
        </div>
        <div class="details">
          <div class="title">
            <h2>Headphone</h2>
          </div>
          <div class="description">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.  </p>
          </div>
          <div class="price">
            <h3>$59.99</h3>
          </div>
          <div class="rate">
           <i class="fa-solid fa-star"></i>
           <i class="fa-solid fa-star"></i>
           <i class="fa-solid fa-star"></i>
           <i class="fa-solid fa-star"></i>
           <i class="fa-regular fa-star"></i>
          </div>
            <div class="btn">
             <button class="add"><i class="fa-solid fa-cart-shopping"></i>Add To Cart</button>
             <button class="buy"><i class="fa-solid fa-bag-shopping"></i>Buy</button>
            </div>
        </div>
      </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Product Details</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, nisi.</p>
    </div>
  </div>
  


  <script src="/script.js"></script>
</body>
</html>
